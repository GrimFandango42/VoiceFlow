[pytest]
testpaths = tests
pythonpath = src
addopts = -ra --strict-markers --tb=short --color=yes --cov=src/voiceflow --cov-branch --cov-report=term-missing --cov-report=html:htmlcov --cov-fail-under=80 -v
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for system workflows
    contract: Contract tests for interface compliance
    stability: Long-running stability tests
    performance: Performance and constitutional compliance tests
    slow: Tests that take more than 1 second
    windows: Windows-specific tests
    audio: Tests requiring audio devices
    gui: Tests requiring GUI components
    e2e: End-to-end tests
    workflows: User workflow tests
    system: System-level tests
    scenarios: Real-world scenario tests
    validation: Validation tests
    stress: High-load stress testing
    long_running: Extended duration tests (1+ hours)
    edge_case: Edge case and boundary testing
    recovery: Error recovery and resilience testing
    memory: Memory usage and leak testing
    hallucination: Transcription hallucination detection testing
filterwarnings =
    ignore::UserWarning
asyncio_mode = auto
timeout = 300
timeout_method = thread
